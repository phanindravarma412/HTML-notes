<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Inputs</title>
</head>

<body>
    <form action="process.php">
        <!-- Text Input -->
        <div>
            <label for="name">Name</label><br>
            <input type="text" name="name" id="name" value="phanindra">
        </div>

        <!-- Email Input -->
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email">
        </div>

        <!-- Textarea Input -->
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="80" rows="10"></textarea>
        </div>

        <!-- Dropdown -->
        <div>
            <label for="sex">Sex</label><br>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female" selected>Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <!-- Number input -->
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>

        <!-- Date picker input -->
        <div>
            <label for="birthdate">Birth Date</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>

        <!-- Radio buttons -->
        <div>
            <label for="membership">Membership</label><br>
            <input type="radio" name="membership" id="membership" value="simple">Simple
            <input type="radio" name="membership" id="membership" value="standard" checked>Standard
            <input type="radio" name="membership" id="membership" value="super">Super
        </div>


        <!-- Checkbox input -->

        <div>
            <label for="likes">You like ..</label><br>
            <input type="checkbox" name="likes" id="likes" value="bike">Bike
            <input type="checkbox" name="likes" id="likes" value="car" checked>Card
            <input type="checkbox" name="likes" id="likes" value="boat">Boat
        </div>

        <!-- Submit button -->
        <input type="submit" value="submit"><br><br>

        <button type="submit">Submit</button><br><br>

        <!-- Reset button -->
        <button type="reset">Reset</button>
    </form>
</body>

</html>
