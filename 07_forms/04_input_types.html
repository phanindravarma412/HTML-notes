<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input types</title>
</head>

<body>
    <form>
        <!-- Text input -->
        <label for="fname">Text input</label>
        <input type="text" name="firstname" id="fname"><br><br>

        <!-- Password input -->
        <label for="pwd">Password input</label>
        <input type="password" name="pwd" id="pwd"><br><br>

        <!-- Submit input -->
        <label for="submit">Submit input</label>
        <input type="submit" value="SUBMIT"><br><br>

        <!-- Reset input -->
        <label for="reset">Reset input</label>
        <input type="reset" value="reset"><br><br>

        <!-- radio input -->
        <p>Choose your favourite language : Radio button </p>
        <input type="radio" name="language" id="html" value="HTML">
        <label for="html">HTML</label> <br>
        <input type="radio" name="language" id="dart" value="DART">
        <label for="dart">Dart</label> <br>
        <input type="radio" name="language" id="js" value="JS">
        <label for="js">JS</label> <br><br><br>

        <!-- Checkbox input -->
        <label>Checkbox</label><br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label> <br><br><br>


        <!-- Button input -->
        <label for="Button input"></label>
        <input type="button" value="Click me" onclick="alert('Hello World!')"><br><br>

        <!-- Color input -->
        <label for="color">Color input</label>
        <input type="color" name="color" id="color"><br><br>


        <!-- Date input -->
        <label for="date">Date picker</label>
        <input type="date" name="date" id="date"><br><br>

        <!-- Datetime local -->
        <label for="datetime">Date Time Local</label>
        <input type="datetime-local" name="datetime" id="datetime"><br><br>

        <!-- Email input -->
        <label for="email">Email input</label>
        <input type="email" name="email" id="email"><br><br>

        <!-- File input -->
        <label for="file">File input</label>
        <input type="file" name="" id=""><br><br>

        <!-- Hidden input -->

        <label for="hidden">Hidden input</label>
        <input type="hidden" name="Hidden"><br><br>

        <!-- Month input -->
        <label for="month"> Month input</label>
        <input type="month" name="month" id="month"><br><br>

        <!-- number input -->
        <label for="number">Number input</label>
        <input type="number" name="number" id="number"><br><br>

        <!-- range input -->
        <label for="range">Range input</label>
        <input type="range" name="range" id="range" min="10" max="100" step="10"><br><br>

        <!-- Search input -->
        <label for="search"> Search input</label>
        <input type="search" name="search" id="search"><br><br>

        <!-- Tele phone input -->
        <label for="phone">Tele input</label>

        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>

        <!-- Time input -->

        <label for="appt">time input</label>
        <input type="time" id="appt" name="appt">

        <!-- URL input -->
        <label for="homepage">URL input</label>
        <input type="url" id="homepage" name="homepage">

        <!-- Week input -->
        <label for="week">Week input</label>
        <input type="week" id="week" name="week">

    </form>

</body>

</html>
