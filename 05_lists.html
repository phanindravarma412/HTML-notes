<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <h3>Unordered lists</h3>
    <ul style="list-style-type: circle;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <h3>Nested lists</h3>
    <ul style="list-style-type: circle;">
        <li>Coffee</li>
        <li>Tea
            <ul style="list-style-type: disc;">
                <li>- black tea</li>
                <li>- green tea</li>
            </ul>
        </li>
        <li>Milk</li>
    </ul>

    <h3>Ordered lists</h3>
    <ol type="1">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <h3>Descriptive links</h3>
    <dl>
        <dt>Coffee</dt>
        <dd>
            -- black hot drink
        </dd>
        <dt>Milk
        </dt>
        <dd>-- white cold drink</dd>
    </dl>
</body>

</html>
