<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row Column Spans</title>

    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>

    <!-- Col span heading -->
    <table>
        <tr>
            <th colspan="2">Name</th>
            <th>Hello</th>
        </tr>
        <tr>
            <td> Hello </td>
            <td> Hello </td>
            <td> Hello </td>
        </tr>
        <tr>
            <td> Hello </td>
            <td> Hello </td>
            <td> Hello </td>
        </tr>
        <tr>
            <td> Hello </td>
            <td> Hello </td>
            <td> Hello </td>
        </tr>
    </table> <br> <br>

    <!-- Row span  -->

    <table>
        <tr>
            <th rowspan="3">April</th>
            <th>hello</th>
            <th>hello</th>
        </tr>
        <tr>
            <td>
                hello
            </td>
            <td>hello</td>

        </tr>
        <tr>
            <td>
                hello
            </td>
            <td>hello</td>

        </tr>
        <tr>
            <td>
                hello
            </td>
            <td>hello</td>
            <td>hello</td>

        </tr>
        <tr>
            <td>
                hello
            </td>
            <td>hello</td>
            <td>hello</td>

        </tr>


    </table><br> <br>
    <!-- Row and column spans -->

    <table>
        <tr>
            <th colspan="3">December</th>
        </tr>
        <tr>
            <td>hello</td>
            <td>hello</td>
            <td>hello</td>
        </tr>

        <tr>
            <th colspan="2" rowspan="2">FIESTA</th>
            <td>hello</td>
        </tr>
        <tr>
            <td>hello</td>
        </tr>
        <tr>
            <td>hello</td>
            <td>hello</td>
            <td>hello</td>
        </tr>
    </table>
</body>

</html>
