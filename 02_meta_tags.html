<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Character encoding of page -->
    <meta charset="UTF-8">

    <!-- For browser compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <!-- For reponsive website use viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Description for title -->
    <meta name="description" content="This is about meta tags">

    <!-- keywords  -->
    <meta name="keywords" content="meta tags, html">

    <!-- If you don't want to show your website in search engines -->
    <meta name="robots" content="NOINDEX, NOFOLLOW">
    <title>Meta tags</title>
</head>

</body>

</html>
