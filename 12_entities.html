        <p>Hello my name is &nbsp; &nbsp; &nbsp; phani</p>

        <!-- copyright -->

        <p>&reg;</p>

        <!-- currency -->
        <p>&cent;</p>
        <p>&pound;</p>
        <p>&yen;</p>
        <p>&euro;</p>
        

        <!-- Suits -->
